<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
  <div [innerHTML]="description"></div>
</div>

<div class="actions" mat-dialog-actions>
  <button [mat-dialog-close]="false" id="dialog-cancel-btn" mat-stroked-button>{{cancelButton}}</button>
  <button [mat-dialog-close]="true" color="warn" id="dialog-yes-btn" mat-stroked-button>{{ submitButton }}</button>
</div>
