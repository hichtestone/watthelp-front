<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>{{'deliverypoint.dialog.assign.select-reference' | transloco}}</mat-label>
      <mat-select disableRipple formControlName="contractId">
        <mat-option *ngFor="let contract of contracts" [value]="contract.id">{{contract.reference}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button>{{'deliverypoint.dialog.assign.cancel' | transloco}}</button>
  <button (click)="submit()" [disabled]="form.invalid || !form.dirty" color="primary"
          mat-button>{{'deliverypoint.dialog.assign.button' | transloco}}</button>
</div>
