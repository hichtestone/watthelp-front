<form [formGroup]="form">
  <mat-form-field>
    <input
      formControlName="delivery_point_reference" matInput placeholder="{{'common.dp-ref' | transloco}}">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="invoice_reference" matInput placeholder="{{'asset.list.invoice-reference' | transloco}}">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="delivery_point_name" matInput placeholder="{{'common.dp-name' | transloco}}">
  </mat-form-field>
</form>
